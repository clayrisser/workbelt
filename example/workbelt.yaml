includes:
  - '**/workbelt.yaml'

name: Q2

autoinstall: false

systems:
  all:
    pnpm:
      install: |
        npm install -g pnpm
      open: https://pnpm.js.org

  darwin:
    ggrep:
      install: |
        brew install grep
      open: https://formulae.brew.sh/formula/grep
    gsed:
      install: |
        brew install gsed
      open: https://formulae.brew.sh/formula/gnu-sed

  linux:
    docker:
      install: |
        curl -L https://get.docker.com | sh
      open: https://www.docker.com/get-started
      sudo: true
